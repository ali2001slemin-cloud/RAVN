<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الكنزات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a6a;
            --accent: #2d3436;
            --accent-hover: #636e72;
            --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            --card-hover-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            --border-color: #e9ecef;
            --card-border: #e0e0e0;
            --whatsapp: #25D366;
            --whatsapp-hover: #128C7E;
            --instagram: #E4405F;
            --instagram-hover: #C13584;
            --tiktok: #000000;
            --tiktok-hover: #333333;
            --success: #4CAF50;
            --error: #f44336;
        }

        .dark {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #ffffff;
            --accent-hover: #cccccc;
            --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            --card-hover-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            --border-color: #2a2a2a;
            --card-border: #3a3a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: auto;
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 8px;
            color: var(--text-primary);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .logo span {
            display: inline-block;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .logo span:nth-child(1) { animation-delay: 0.1s; }
        .logo span:nth-child(2) { animation-delay: 0.15s; }
        .logo span:nth-child(3) { animation-delay: 0.2s; }
        .logo span:nth-child(4) { animation-delay: 0.25s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tagline {
            font-size: 0.85rem;
            color: var(--text-secondary);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Gallery Container */
        .gallery-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 15px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 35px;
        }

        .section-title h2 {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .section-title p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Gallery Grid - 2 columns */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            min-height: 300px;
        }

        .gallery-item {
            position: relative;
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: cardFadeIn 0.8s ease forwards;
            opacity: 0;
            aspect-ratio: 3/4;
            border: 2px solid var(--card-border);
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: var(--card-hover-shadow);
            border-color: var(--accent);
        }

        .gallery-item:active {
            transform: scale(0.98);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .view-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--bg-primary);
            color: var(--text-primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-item:hover .view-btn {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.92);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 20px;
            max-width: 450px;
            width: 100%;
            max-height: 85vh;
            overflow: hidden;
            transform: scale(0.8) translateY(50px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        }

        .modal.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--bg-primary);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-close:hover {
            transform: rotate(90deg);
            background: var(--accent);
            color: var(--bg-primary);
        }

        .modal-close:active {
            transform: scale(0.95);
        }

        .modal-image-container {
            position: relative;
            overflow: hidden;
        }

        .modal-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .modal-info {
            padding: 20px;
            text-align: center;
        }

        .book-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--whatsapp);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Tajawal', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.35);
            width: 100%;
            max-width: 280px;
            text-decoration: none;
        }

        .book-btn:hover {
            background: var(--whatsapp-hover);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(37, 211, 102, 0.45);
        }

        .book-btn:active {
            transform: scale(0.98);
        }

        .book-btn i {
            font-size: 1.2rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 35px 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .footer-social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .footer-social a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
        }

        .footer-social a.instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: white;
        }

        .footer-social a.whatsapp {
            background: var(--whatsapp);
            color: white;
        }

        .footer-social a.tiktok {
            background: var(--tiktok);
            color: white;
        }

        .footer-social a:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .footer-social a.instagram:hover {
            background: linear-gradient(45deg, #FD1D1D, #E1306C, #C13584, #833AB4, #5851DB, #405DE6);
        }

        .footer-social a.whatsapp:hover {
            background: var(--whatsapp-hover);
        }

        .footer-social a.tiktok:hover {
            background: var(--tiktok-hover);
        }

        .footer-social a:active {
            transform: scale(0.95);
        }

        .social-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }

        .social-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: var(--bg-primary) transparent transparent transparent;
        }

        .footer-social a:hover .social-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-5px);
        }

        .footer p {
            font-size: 0.9rem;
            margin-top: 15px;
        }

        /* Responsive - Tablets */
        @media (min-width: 600px) {
            .gallery-grid {
                gap: 20px;
            }

            .gallery-item {
                border-radius: 16px;
            }

            .modal-content {
                max-width: 500px;
            }
        }

        /* Responsive - Desktop */
        @media (min-width: 900px) {
            .header {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .gallery-container {
                padding: 50px 20px;
            }

            .gallery-grid {
                gap: 25px;
            }

            .section-title h2 {
                font-size: 1.8rem;
            }

            .view-btn {
                width: 60px;
                height: 60px;
                font-size: 1.2rem;
            }

            .footer-social {
                gap: 25px;
            }

            .footer-social a {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
        }

        /* Small phones */
        @media (max-width: 380px) {
            .logo {
                font-size: 1.8rem;
                letter-spacing: 5px;
            }

            .tagline {
                font-size: 0.75rem;
                letter-spacing: 3px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .gallery-item {
                border-radius: 10px;
            }

            .section-title h2 {
                font-size: 1.3rem;
            }

            .section-title p {
                font-size: 0.85rem;
            }

            .book-btn {
                padding: 14px 30px;
                font-size: 1rem;
            }

            .footer-social {
                gap: 15px;
            }

            .footer-social a {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }
    </style>
</head>
<body oncontextmenu="return false;" oncopy="return false;" oncut="return false;">
    <!-- Header -->
    <header class="header">
        <h1 class="logo">
            <span>N</span><span>V</span><span>A</span><span>R</span>
        </h1>
        <p class="tagline">براند طباعة DTF</p>
    </header>

    <!-- Gallery -->
    <main class="gallery-container">
        <div class="section-title">
            <h2>مجموعة ضخمة من التصاميم لن تراها في مكان أخر</h2>
            <p>لدينا خدمة الطباعة حسب الطلب</p>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <!-- Items will be loaded from Firebase -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>جاري تحميل الصور...</p>
            </div>
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-images"></i>
            <h3>لا توجد صور في المعرض</h3>
            <p>يمكن للمسؤول إضافة صور جديدة</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-social">
            <!-- Instagram -->
            <a href="https://www.instagram.com/ravn.0.1?igsh=bWVmMXliYnJjZGkx" 
               target="_blank" 
               class="instagram"
               aria-label="Instagram">
                <i class="fab fa-instagram"></i>
                <span class="social-tooltip">تابعنا على Instagram</span>
            </a>
            
            <!-- WhatsApp -->
            <a href="https://wa.me/905433777659" 
               target="_blank" 
               class="whatsapp"
               aria-label="WhatsApp">
                <i class="fab fa-whatsapp"></i>
                <span class="social-tooltip">تواصل معنا على WhatsApp</span>
            </a>
            
            <!-- TikTok -->
            <a href="https://www.tiktok.com/@ravn.01?_r=1&_t=ZS-93fkWDTlilz" 
               target="_blank" 
               class="tiktok"
               aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
                <span class="social-tooltip">تابعنا على TikTok</span>
            </a>
        </div>
        <p>© 2026 RAVN - جميع الحقوق محفوظة</p>
    </footer>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <button class="modal-close" onclick="closeModal()">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-content">
            <div class="modal-image-container">
                <img src="" alt="منتج" class="modal-image" id="modalImage">
            </div>
            <div class="modal-info">
                <a href="https://wa.me/905433777659?text=مرحباً، أريد الاستفسار عن هذا المنتج" target="_blank" class="book-btn" onclick="closeModal()">
                    <i class="fab fa-whatsapp"></i>
                    احجز الآن
                </a>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration from your JSON file
        const firebaseConfig = {
            apiKey: "AIzaSyDe6gkFNS9zIp6x4gEfCtN-I9au-M3tCg8",
            authDomain: "uim-yu-mobeze.firebaseapp.com",
            projectId: "uim-yu-mobeze",
            storageBucket: "uim-yu-mobeze.firebasestorage.app",
            messagingSenderId: "653379189762",
            appId: "1:653379189762:android:d4986c02b32b5c883bfb1b"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Prevent keyboard shortcuts for copying
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'C' || e.key === 'a' || e.key === 'A' || e.key === 'u' || e.key === 'U' || e.key === 's' || e.key === 'S')) {
                e.preventDefault();
                return false;
            }
        });

        // Social media links tracking (optional)
        function trackSocialClick(platform) {
            console.log(`Clicked on ${platform}`);
            // يمكنك إضافة Google Analytics هنا
            // gtag('event', 'social_click', {
            //     'event_category': 'Social',
            //     'event_label': platform
            // });
        }

        // Setup social media links tracking
        document.addEventListener('DOMContentLoaded', function() {
            const socialLinks = document.querySelectorAll('.footer-social a');
            socialLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const platform = this.classList.contains('instagram') ? 'Instagram' :
                                   this.classList.contains('whatsapp') ? 'WhatsApp' : 'TikTok';
                    trackSocialClick(platform);
                });
            });
        });

        let currentProduct = null;
        let galleryItems = [];

        // Load gallery items from Firebase
        async function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('emptyState');
            
            try {
                const snapshot = await db.collection('gallery').orderBy('createdAt', 'desc').get();
                
                if (snapshot.empty) {
                    loading.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                galleryItems = [];
                snapshot.forEach(doc => {
                    galleryItems.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                renderGallery();
                loading.style.display = 'none';
                
                if (galleryItems.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                }

            } catch (error) {
                console.error('Error loading gallery:', error);
                loading.innerHTML = '<p style="color: var(--error)">حدث خطأ في تحميل الصور</p>';
            }
        }

        // Render gallery
        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            
            galleryItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'gallery-item';
                itemDiv.style.animationDelay = `${index * 0.08}s`;
                itemDiv.onclick = () => openModal(item.id);
                
                itemDiv.innerHTML = `
                    <img src="${item.imageUrl}" alt="تصميم رافن" draggable="false" loading="lazy"
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/300x400/1a1a2e/ffffff?text=RAVN+Design'">
                    <div class="view-btn">
                        <i class="fas fa-eye"></i>
                    </div>
                `;
                
                grid.appendChild(itemDiv);
            });

            // Add animation to new items
            const items = document.querySelectorAll('.gallery-item');
            items.forEach(item => {
                item.style.animation = 'cardFadeIn 0.8s ease forwards';
            });
        }

        // Open modal
        function openModal(productId) {
            currentProduct = galleryItems.find(p => p.id === productId);
            if (!currentProduct) return;

            document.getElementById('modalImage').src = currentProduct.imageUrl;

            const modal = document.getElementById('productModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('productModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close modals on backdrop click
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        loadGallery();
        
        // Real-time updates
        db.collection('gallery')
            .orderBy('createdAt', 'desc')
            .onSnapshot((snapshot) => {
                loadGallery();
            }, (error) => {
                console.error("Real-time update error:", error);
            });

        // Enhance social media links
        document.querySelectorAll('.footer-social a').forEach(link => {
            link.addEventListener('click', function(e) {
                // إضافة مؤشر تحميل
                const originalHTML = this.innerHTML;
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                
                setTimeout(() => {
                    this.innerHTML = originalHTML;
                }, 1000);
            });
        });
    </script>
</body>
</html>
